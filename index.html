<!-- TridentBot Chat Widget -->
<script>
window.TridentBot = {
  init: function() {
    const chatBox = document.createElement('div');
    chatBox.id = 'tridentbot-box';
    chatBox.style.position = 'fixed';
    chatBox.style.bottom = '20px';
    chatBox.style.right = '20px';
    chatBox.style.width = '320px';
    chatBox.style.height = '480px';
    chatBox.style.border = '1px solid #007bff';
    chatBox.style.borderRadius = '8px';
    chatBox.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
    chatBox.innerHTML = '<iframe src="https://tridentsys-bot.up.railway.app" style="width:100%;height:100%;border:none;border-radius:8px;"></iframe>';
    document.body.appendChild(chatBox);
  }
};
window.addEventListener('load', TridentBot.init);
</script>
<!-- End TridentBot Chat Widget -->
