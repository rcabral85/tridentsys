    .slider-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.5em; z-index: 10; pointer-events: none; text-shadow: 0 0 6px rgba(0,0,0,0.7); padding: 0 10px; max-width: 90%; }

    #clients { background-color: #f9f9f9; padding: 50px 20px; text-align: center; }

    .client-logos img { height: 60px; max-width: 150px; object-fit: contain; }
    /* Digital Services Section */
    .digital-services { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); color: white; padding: 60px 20px; }
    .digital-services h2 { font-size: 2.2em; margin-bottom: 20px; }
    .digital-services p { font-size: 1.2em; margin-bottom: 30px; max-width: 800px; margin-left: auto; margin-right: auto; }

    .digital-feature { background: rgba(255, 255, 255, 0.1); padding: 25px; border-radius: 12px; backdrop-filter: blur(10px); }
    .digital-feature h3 { margin-top: 0; font-size: 1.3em; }
    .feature-icon { font-size: 2.5em; margin-bottom: 15px; }
    .api-cta { margin-top: 40px; }

    .api-cta .btn:hover { background: #f0f0f0; }
    footer { padding: 20px; background: #f0f0f0; text-align: center; }
    form input, form textarea { display: block; width: 80%; max-width: 500px; margin: 10px auto; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
